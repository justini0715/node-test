<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Node Test</title>
</head>
<body>
  <h1>Hello from Node</h1>

  <button onclick="ping()">Ping</button>

  <script>
    async function ping() {
      const res = await fetch('/ping');
      const text = await res.text();
      alert(text);
    }
  </script>
</body>
</html>
